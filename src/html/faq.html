<section class="section section_faq">
    <div class="page__container">
        <form class="form form_faq">
            <h2 class="form__title">Остались вопросы?</h2>
            <div class="form__rows">
                <div class="form__row">
                    <input autocomplete="off" placeholder="Имя" type="text" minlength="2">
                </div>
                <div class="form__row">
                    <input autocomplete="off" placeholder="Email*" required type="email">
                </div>
                <div class="form__row">
                    <input autocomplete="off" required placeholder="Телефон" type="tel" id="phone">
                </div>
                <div class="form__row">
                    <textarea minlength="5" autocomplete="off" required placeholder="Ваш вопрос*" rows="5"></textarea>
                </div>
            </div>
            <button disabled class="btn">отправить</button>
            <div class="messengers">
                <p class="messengers__title">Или напишите нам в мессенджеры</p>
                <ul class="messengers__list">
                    <li class="messengers__item">
                        <a href="#" class="messengers__link wa">
                            <svg>
                                <use href="./img/icons/icons.svg#whatsapp"></use>
                            </svg>
                            <span>
                                Написать в WhatsApp
                            </span> </a>
                    </li>
                    <li class="messengers__item">
                        <a href="#" class="messengers__link viber">
                            <svg>
                                <use href="./img/icons/icons.svg#viber"></use>
                            </svg>
                            <span>Написать в Viber</span></a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</section>
