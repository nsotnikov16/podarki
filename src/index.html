<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Фабрика подарков Сургут"
})

<body>
	<div class="page">

		@@include('html/header.html',{})

		<main>
			<section class="section background-lightgray">
				<div class="page__container">
					<h2 class="section__title">Подарки на <span class="red">новый год</span></h2>
					<ul class="catalog">
						<li class="catalog__item">
							<div class="swiper catalog__swiper">
								<ul class="labels">
								</ul>
								<div class="swiper-wrapper">
									<a href="#" class="swiper-slide">
										<img src="./img/items/1.png" alt="#">
									</a>
								</div>
								<div onclick="location.assign('/masters/avelina/')" class="swiper-pagination"></div>

					</ul>
				</div>
			</section>
		</main>
		@@include('html/footer.html',{})
		<div id="signup" class="popup">
			<div class="popup__container">
				<div class="popup__content">

				</div>
				<button class="popup__close"><span>&#10006;</span></button>
			</div>
		</div>

	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/app.js"></script>

</html>
